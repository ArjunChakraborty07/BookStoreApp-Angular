<mat-toolbar fxLayout="row" fxLayoutAlign="space-around center">
  <span class="titleText">BookStore</span>
  <mat-card
    class="search-mat-card"
    fxLayout="row"
    fxLayoutAlign="space-around center"
  >
    <button mat-icon-button [disableRipple]="true" matTooltip="search">
      <mat-icon class="searchIcon">search</mat-icon>
    </button>
    <input class="searchInput" type="text" placeholder="Search..." />
  </mat-card>
  <button mat-icon-button matTooltip="Account" [disableRipple]="true">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2%">
  <mat-card class="book-mat-card" *ngIf="isBookFormOpened == false">
    <input
      class="bookInput"
      type="text"
      placeholder="Add a book.."
      onclick="openBookForm()"
    />
  </mat-card>
  <button
    mat-raised-button
    class="addBookButton"
    fxLayoutAlign="center"
    [disableRipple]="true"
  >
    <span class="bookText">Add Book</span>
  </button>
</div>
