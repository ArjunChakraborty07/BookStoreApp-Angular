<div fxLayoutAlign="center center" class="container">
    <mat-card  class="flex-container" fxLayout="column">
        <mat-card-title fxLayoutAlign="center">Reset Password</mat-card-title>
        <form fxLayout = "column" [formGroup]="resetPasswordForm" (ngSubmit)="onConfirm()">
            <mat-form-field>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="password"  formControlName="password" >
                <mat-error *ngIf="resetPasswordForm.get('password').hasError('required')">password is required</mat-error>
                <mat-error *ngIf="resetPasswordForm.get('password').hasError('pattern')">password must have 1 lowercase,1 uppercase,1 character and 8 length</mat-error>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <input matInput [type]="hide1 ? 'password' : 'text'" [class.is-invalid]="resetPasswordForm.errors?.mismatch" placeholder="confirm-password" formControlName="confirmPassword">
                <mat-error *ngIf="resetPasswordForm.get('confirmPassword').hasError('required')">password is required</mat-error>
                <small *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword').touched "  style="color : red">passwords mismatch</small>
                 <mat-icon matSuffix (click)="hide1 = !hide1" > {{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>

            </mat-form-field>
            <button mat-raised-button fxFlexAlign="center" [disabled]="!resetPasswordForm.valid" type="submit">submit </button>
        </form>
    </mat-card>
</div>
