<h6 mat-dialog-title>Edit Profile</h6>
<div class="container" fxLayout="row" fxLayoutGap="10%">
    <div fxFlex="1 2 calc(10em + 20px)" fxFlexFill class="imgdiv">
        <div class="imagediv">
            <img src={{this.profile}} class="img"/>
            <div class="upload-img">
                <label for="file-input">
                    <small>Change Photo</small>
                </label>
                <input type="file" (change)="OnSelectedFile($event)" class="fileuploadbtn" id="file-input"/>
            </div>
        </div>
    </div>
</div>
<mat-card>
    <table>
        <tr><td>User Name </td><td>:</td><td><input [(ngModel)]="username" class="input-field" type="text" class="emailfield" readonly ></td></tr>
        <mat-divider></mat-divider><br>
        <tr><td>Full Name </td><td>:</td><td><input [(ngModel)]="fullname" class="input-field" type="text" ></td><mat-icon matSuffix class="icon">edit</mat-icon></tr>
        <mat-divider></mat-divider><br>
        <tr><td>Email</td><td>:</td><td><input [(ngModel)]="usermail" class="input-field" class="emailfield" type="text" readonly></td><td></td></tr>
        <mat-divider></mat-divider><br>
        <tr><td>Mobile</td><td>:</td><td><input [(ngModel)]="mobile" class="input-field" class="emailfield" type="text"></td></tr>
    </table>
</mat-card>
<div class="buttons">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button>Save</button>
</div>
