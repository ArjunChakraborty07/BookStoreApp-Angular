
<div class="user" *ngFor="let user of users" fxLayout="column" fxLayoutAlign="space-around center">
    <table style="margin-top: 2%">
        <tr>
          <th>Seller Id</th>
          <th>Name</th>
          <th>Email Id</th>
          <th>User Name</th>
          <th>Contact No</th>
          <th>Verification Status</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.mobileNumber}}</td>
          <td>{{user.verify}}</td>
          <td><a mat-button href="http://localhost:4200/admin-dashboard/books" target="_blank" (click)="onLink(user)">Verify Books</a></td>
        </tr>
      </table>
</div>
