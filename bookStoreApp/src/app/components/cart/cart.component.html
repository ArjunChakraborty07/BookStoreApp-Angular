<!-- <div style="width: 100%;height: 100%;"> -->
  <mat-card >
  <div fxLayout="column" >
    <span class="My-cart"> My Cart({{books.length}})</span>
  <div fxLayout="column" fxLayoutAlign="space-around start" *ngFor=" let cartBook of cartBooks">
      <div class="book" fxLayout="row"  >
        <div class="book-image" >
          <img src={{cartBook.book.imageURL}}  ></div>
          <div fxLayout="column" fxLayoutAlign="start start" class="book-details" fxLayoutGap="6%">
              <span >{{ cartBook.book.bookName }}</span>
              <span class="author-name">by {{ cartBook.book.authorName }}</span>
              <span>Rs. {{ cartBook.book.price }}</span>
          </div>
      </div>
      <div class="input-group" fxLayout="row" fxLayoutGap="2%" fxLayoutAlign="start center">
          <button mat-mini-fab class="button-minus" (click)="removeQuantity(cartBook)"  [disableRipple]="true" fxLayoutAlign="center start"  ><mat-icon fxLayoutAlign="center center" style="color: black;font-size: xx-small;">remove</mat-icon></button>
          <input mat-input type="number" readonly max="5" min="1" value={{cartBook.bookQuantity}} class="quantity-field">
          <button mat-mini-fab  class="button-plus" (click)="addQuantity(cartBook)" [disableRipple]="true" fxLayoutAlign="center start" ><mat-icon fxLayoutAlign="center center" style="color: black;font-size: xx-small;">add</mat-icon></button>
          <button mat-button class="button-remove" (click)="removeFromCart(cartBook)" [disableRipple]="true" fxLayoutAlign="center center">Remove</button>
      </div>
  </div>
  <div fxLayoutAlign="end">
      <button mat-button class="button-placeorder" fxLayoutAlign="center center" [disableRipple]="true" >
          <span style="font-size: small; height: 10px; color: white;">PLACE ORDER</span>
      </button>
  </div>
</div>
</mat-card>
