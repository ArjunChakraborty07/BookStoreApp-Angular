<mat-card>
  <div fxLayout="column">
    <span class="My-cart"> My Cart({{ cartSize }})</span>
    <div
      fxLayout="column"
      fxLayoutAlign="space-around start"
      *ngFor="let cartBook of cartBooks"
    >
      <div class="book" fxLayout="row">
        <div class="book-image">
          <img src="{{ cartBook.book.imageURL }}" />
        </div>

        <div
          fxLayout="column"
          fxLayoutAlign="start start"
          class="book-details"
          fxLayoutGap="6%"
        >
          <span>{{ cartBook.book.bookName }}</span>
          <span class="author-name">by {{ cartBook.book.authorName }}</span>
          <span>Rs. {{ cartBook.book.price }}</span>
        </div>
      </div>
      <div
        class="input-group"
        fxLayout="row"
        fxLayoutGap="2%"
        fxLayoutAlign="start center"
      >
        <button
          mat-mini-fab
          class="button-minus"
          (click)="removeQuantity(cartBook)"
          [disableRipple]="true"
          fxLayoutAlign="center start"
        >
          <mat-icon
            fxLayoutAlign="center center"
            style="color: black; font-size: xx-small;"
            >remove</mat-icon
          >
        </button>
        <input
          mat-input
          type="number"
          readonly
          max="5"
          min="1"
          value="{{ cartBook.bookQuantity }}"
          class="quantity-field"
        />
        <button
          mat-mini-fab
          class="button-plus"
          (click)="addQuantity(cartBook)"
          [disableRipple]="true"
          fxLayoutAlign="center start"
        >
          <mat-icon
            fxLayoutAlign="center center"
            style="color: black; font-size: xx-small;"
            >add</mat-icon
          >
        </button>
        <button
          mat-button
          class="button-remove"
          (click)="removeFromCart(cartBook)"
          [disableRipple]="true"
          fxLayoutAlign="center center"
        >
          Remove
        </button>
      </div>
    </div>
    <div fxLayoutAlign="end">
      <button
        mat-button (click)="toggle()"
        class="button-placeorder"
        fxLayoutAlign="center center"
        [disableRipple]="true"
      >
        <span style="font-size: small; height: 10px; color: white;"
          >PLACE ORDER</span
        >
      </button>
    </div>
  </div>
</mat-card>

<mat-card class="form">
  Customer Details
<ng-container *ngIf="show">
  <div style="margin: 0 auto;text-align: left;"><br>


  <mat-form-field appearance="outline">
      <mat-label>*Name</mat-label>
      <input matInput placeholder="Placeholder" name="name" id="name" />
  </mat-form-field><br><br>


<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Phone Number</mat-label>
    <input matInput placeholder="Placeholder" name="phone" id="phone"/>
</mat-form-field><br><br>
</div>

  <mat-form-field appearance="outline">
    <mat-label>Pin code</mat-label>
    <input matInput placeholder="Placeholder" name="pincode" id="pincode"/>
</mat-form-field>


<div class="row1">
  <mat-form-field appearance="outline">
    <mat-label>Locality</mat-label>
    <input matInput placeholder="Placeholder" name="locality" id="locality"/>
</mat-form-field><br><br>
</div><br><br>

<mat-form-field appearance="outline">
  <mat-label>Address</mat-label>
  <textarea matInput></textarea>
</mat-form-field><br><br>

<mat-form-field appearance="outline">
  <mat-label>City</mat-label>
  <input matInput placeholder="Placeholder" name="city" id="city"/>
</mat-form-field><br>

<div class="row2">
  <mat-form-field appearance="outline">
    <mat-label>LandMark</mat-label>
    <input matInput placeholder="Placeholder" name="landmark" id="landmark"/>
</mat-form-field>
</div><br><br>

<mat-radio-group formControlName="" >
  <mat-radio-button class="" value="home">Home</mat-radio-button>
  <mat-radio-button value="work">Work</mat-radio-button>
  <mat-radio-button value="other">Other</mat-radio-button>
</mat-radio-group><br><br>

<div fxLayoutAlign="end">
  <button
    mat-button (click)="toggle()"
    class="button-placeorder"
    fxLayoutAlign="center center"
    [disableRipple]="true"
  >
    <span style="font-size: small; height: 10px; color: white;"
      >Continue</span
    >
  </button>
</div>



</div>
</ng-container>
</mat-card>
