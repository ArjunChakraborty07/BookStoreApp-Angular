<div style="width: 100%; height: 100%;">
  <mat-toolbar class="tool" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="titleText" fxLayout="row" fxLayoutGap="2%">
      <img src="../../../assets/images/education.svg" />
      <a
        routerLink="/dashboard/getallbooks"
        routerLinkActive="active"
        matTooltip="user Dashboard"
        style="color: white;"
      >
        BookStore
      </a>
    </div>

    <mat-card
      class="search-mat-card"
      fxLayout="row"
      fxLayoutAlign="space-around center"
    >
      <button mat-icon-button [disableRipple]="true" matTooltip="search">
        <mat-icon class="searchIcon">search</mat-icon>
      </button>
      <input
        (input)="onKey($event)"
        class="searchInput"
        type="text"
        placeholder="Search.."
      />
    </mat-card>
    <button class="cart" mat-icon-button (click)="onCart()" matTooltip="Cart">
      Cart
      <mat-icon matBadge="{{ cartCounter }}" MatBadgeSize="small"
        >shopping_cart</mat-icon
      ></button
    ><br />

    <button
      mat-icon-button
      [matMenuTriggerFor]="signoutmenu"
      disableRipple
      style="outline: none;"
      matTooltip="profile"
    >
      <img mat-card-avatar [src]="profile" alt="profile" class="profile" />
    </button>
    <mat-menu
      #signoutmenu="matMenu"
      (click)="$event.stopPropagation()"
      class="profilemenu"
      xPosition="after"
      yPosition="below"
    >
      <div *ngIf="login; then loginblock; else notloggedblock"></div>
      <ng-template #loginblock>
        <div fxLayoutAlign="space-around center">
          <img mat-card-avatar [src]="profile" class="pic" />
          <div class="upload-img">
            <label for="file-input">
              <mat-icon class="icon">camera_alt</mat-icon>
            </label>
            <input
              type="file"
              (change)="OnSelectedFile($event)"
              class="fileuploadbtn"
              id="file-input"
            />
          </div>
        </div>
        <div class="usertext">
          <div class="mat-subheading-1">{{ this.username }}</div>
          <div class="mat-subheading-1">{{ this.usermail }}</div>
        </div>
        <mat-divider></mat-divider><br/>
        <div class="editprofile">
          <button
            class="edit"
            mat-raised-button
            class="editbutton"
            (click)="openDialogztoedit()"
            style="margin-bottom: 1%;"
          >
            Edit Profile</button
          ><br />
          <!--<mat-divider></mat-divider>-->
          <button
            class="edit"
            mat-raised-button
            class="editbutton"
            (click)="myorders()"
            style="margin-bottom: 1%;"
          >
            My orders
          </button><br>
         <!-- <mat-divider></mat-divider>-->
          <button
          class="edit"
         mat-raised-button
         class="editbutton"
          (click)="mywishlist()"
         >
          My WishList</button
        >
      </div><br/>
        <mat-divider></mat-divider>
        <div class="logout">
          <button id="logout" mat-button (click)="Logout()">Sign Out</button>
        </div>
      </ng-template>
      <ng-template #notloggedblock>
        <i><div style="padding-top: 8%;" class="mat-headline">Welcome</div> </i
        ><br />
        <mat-divider></mat-divider><br />
        <div fxLayoutAlign="end">
          <button mat-button class="signup" (click)="onsignup()">SignUp</button
          ><br /><br />
          <button mat-button class="log" (click)="openDialog()">Sign In</button>
        </div>
      </ng-template>
    </mat-menu>
  </mat-toolbar>
  <router-outlet></router-outlet><br><br><br>
  </div>
