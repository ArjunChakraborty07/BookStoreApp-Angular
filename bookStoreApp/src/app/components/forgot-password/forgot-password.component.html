<div class="container" fxLayoutAlign="center center">
    <mat-card  class="main-card" class="flex-container" fxLayout="column" >
        <mat-card-title class="title"  >Forgot Password</mat-card-title><br/>
        <form class="forgotpassword-form" fxLayout = "column" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input matInput type="email" [formControl]="emailId" placeholder="email-id" [errorStateMatcher]="matcher">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="emailId.hasError('email') && !emailId.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="emailId.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
            </mat-form-field>
            <mat-card-actions align="end">
                <button mat-raised-button [disabled]="forgotPasswordForm.invalid" type="submit">submit</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
